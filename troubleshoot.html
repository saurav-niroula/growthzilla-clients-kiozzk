<html>
	<head>
	   <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;family=Open+Sans:ital,wght@0,400;0,600;0,700;0,800;1,400;1,600;1,700;1,800&amp;display=swap" rel="stylesheet">
	   <script type='text/javascript'>
		  function openWIFISettings(key) {
			   Android.openWIFISettings(key);
		   }
		  
		  function openSettings() {
			   Android.openSettings();
		   }
		  
		  function loadHomePage() {
			   Android.loadHomePage();
		   }
		  
		  var img1 = new Image();
		  var img2 = new Image();
		  
		  function Diagonostics()
		  {
		  IsWifiOn();
		  IsGoogleReachable();
		  IsUzeliReachable();
		  
		  var deadline = new Date(Date.parse(new Date()) + 10 * 60 * 1000);
		  initializeClock('clockdiv', deadline);
		  
		  setTimeout(function(){ loadHomePage() }, 60000);
		  
		  
		  }
		  
		  function IsWifiOn() {
		  if(navigator.onLine){
		   document.getElementById("wifi").innerHTML = "<span style='background: #51CF66;font-weight: 500;font-size: 16px;padding: 8px 30px;border-radius: 25px;color: #fff;margin-left: 15px;'>SUCCESS</span>"; 
		  } else {
		   document.getElementById("wifi").innerHTML = "<span style='background: #F63F3C;font-weight: 500;font-size: 16px;padding: 8px 30px;border-radius: 25px;color: #fff;margin-left: 15px;'>FAILED<span>";
		  }
		  }
		  
		  function IsGoogleReachable() {
		   
		   var timerG = setTimeout(function(){ img1.src = ""; document.getElementById("google").innerHTML = "<span style='color:#992200;'><strong>TIMEOUT</strong><span>" }, 6000);
		  
		   img1.onerror = function() {clearTimeout(timerG);document.getElementById("google").innerHTML = "<span style='color:#992200;'><strong>FAILED</strong><span>"};
		   img1.onabort = function() {clearTimeout(timerG); document.getElementById("google").innerHTML = "<span style='color:#992200;'><strong>ABORTED</strong><span>"};
		   img1.onload = function() { clearTimeout(timerG); document.getElementById("google").innerHTML = "<span style='background: #51CF66; font-weight: 500;font-size: 16px;padding: 8px 30px;border-radius: 25px;color: #fff;margin-left: 15px;'>SUCCESS</span>"};
		   img1.src = "https://www.google.com/favicon.ico?_="+(new Date().getTime());
		  }
		  
		  function IsUzeliReachable() {
		  
		  var timerGZ = setTimeout(function(){ img2.src = ""; document.getElementById("uzeli").innerHTML = "<span style='color:#992200;'><strong>TIMEOUT</strong><span>" }, 8000);
		  
		  
		   img2.onerror = function() {clearTimeout(timerGZ);document.getElementById("uzeli").innerHTML = "<span style='color:#992200;'><strong>FAILED</strong><span>"};
		   img2.onabort = function() {clearTimeout(timerGZ);document.getElementById("uzeli").innerHTML = "<span style='color:#992200;'><strong>ABORTED</strong><span>"};
		   img2.onload = function() {clearTimeout(timerGZ); document.getElementById("uzeli").innerHTML = "<span style='background: #51CF66; font-weight: 500;font-size: 16px;padding: 8px 30px;border-radius: 25px;color: #fff;margin-left: 15px;'>SUCCESS</span>"};
		  
		   img2.src = "http://client.growthzilla.com/favicon.ico?_="+(new Date().getTime());
		  }
		  
		  
		  // Clock code
		  
		  function getTimeRemaining(endtime) {
		   var t = Date.parse(endtime) - Date.parse(new Date());
		   var seconds = Math.floor((t / 1000) % 60);
		   return {
		  'total': t,
		  'seconds': seconds
		   };
		  }
		  
		  function initializeClock(id, endtime) {
		   var clock = document.getElementById(id);
		   var secondsSpan = clock.querySelector('.seconds');
		  
		   function updateClock() {
		  var t = getTimeRemaining(endtime);
		  
		  secondsSpan.innerHTML = ('0' + t.seconds).slice(-2);
		  
		  if (t.total <= 0) {
			clearInterval(timeinterval);
		  }
		   }
		  
		   updateClock();
		   var timeinterval = setInterval(updateClock, 1000);
		  }
	   </script>

		  display: inline-block;
		  }
